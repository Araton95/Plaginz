<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="site/assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header">
    <h1>Content Filters</h1>
</header>
<div class="top_navigation">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <label class="sr-only" for="searchbox">Search</label>
                <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;" autocomplete="off">
                <span class="glyphicon glyphicon-search search-icon"></span>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="content col-lg-12">
                        <div id="pagination" class="movies-pagination col-lg-9"></div>
                        <div class="col-lg-3 content">
                            Per Page: <span id="per_page" class="content"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<main class="filter">
    <div class="container">
        <div class="row">
            <div class="sidebar col-lg-2">
                <div class="well">
                    <fieldset id="year_criteria">
                        <legend>Year</legend>
                        <select class="form-control" id="year_filter">
                            <option value="all">All (1920 - 2020)</option>
                            <option value="1920-1930">1920 - 1930</option>
                            <option value="1931-1940">1931 - 1940</option>
                            <option value="1941-1950">1941 - 1950</option>
                            <option value="1951-1960">1951 - 1960</option>
                            <option value="1961-1970">1961 - 1970</option>
                            <option value="1971-1980">1971 - 1980</option>
                            <option value="1981-1990">1981 - 1990</option>
                            <option value="1991-2000">1991 - 2000</option>
                            <option value="2001-2010">2001 - 2010</option>
                            <option value="2011-2020">2011 - 2020</option>
                        </select>
                    </fieldset>
                    <fieldset id="plugin-seciton_criteria">
                        <legend>Plugins</legend>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="All" id="all_plugin-seciton">
                                <span>All</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Library">
                                <span>Library</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Animation">
                                <span>Animation</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Grid">
                                <span>Grid</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Generator">
                                <span> Online generators </span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Map">
                                <span> Map </span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Icons">
                                <span> Icons </span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Forms">
                                <span> Form </span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Popup">
                                <span> Popup </span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="History">
                                <span> Slider </span>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="movies row" id="movies"></div>
            </div>
        </div>
    </div>
</main>
<script id="movie-template" type="text/html">
    <div class="col-lg-2 movie">
        <div class="thumbnail">
            <div class="caption">
                <div class="image">
                    <img class="plugin-pic" src="./site/assets/plugins/<%= img %>" alt="">
                    <a href="<%= file %>" class="download" title="Download <%= name %>" download>
                        <span class="icon icon-box-add"></span>
                    </a>
                </div>

                <div class="description-box">
                    <h1 class="plugin-name"> <%= name %> <%= version %> </h1>
                </div>

                <div class="about-makers">By <a target="_blank" href="<%= link %>"><%= name %></a></div>
            </div>
        </div>
    </div>
</script>
<script id="plugin-seciton_template" type="text/html">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="<%= plugin-seciton %>"> <%= plugin-seciton %>
        </label>
    </div>
</script>
<script src="site/assets/js/app.js" type="text/javascript"></script>
<script src="site/assets/js/vendor-bundle.js" type="text/javascript"></script>
</body>
</html>
