<!DOCTYPE html>

<head>

    <title>Plaginz | Web plugins | Front end development</title>

    <meta name="description" content="Plaginz : Big filter of frontend development plugins">
    <meta name="keywords" content="jquery , javascript , plugins , online , css ">
    <meta name="author" content="Arik Donowan">

    <meta property="og:type" content="website">

<body>

<header class="header">
    <div class="container">
        <div class="row">
            <a href="#"><img src="./site/src/images/logo/pl.white.png" alt=""></a>
        </div>
    </div>
</header>

<div class="top_navigation">
    <div class="container">
        <div class="row">
            <section class="col-xs-3 material-design-hamburger">
                <button class="material-design-hamburger__icon">
                    <span class="material-design-hamburger__layer"></span>
                </button>
            </section>

            <div class="search-area col-xs-3 col-sm-3 col-md-2 col-lg-2">
                <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;" autocomplete="off">
                <span class="glyphicon glyphicon-search search-icon"></span>
            </div>

            <div class="pagination-area col-xs-3 col-sm-9 col-md-10 col-lg-10">
                <div class="row">
                    <div class="content col-sm-12 col-md-12 col-lg-12">
                        <div id="pagination" class="movies-pagination col-sm-9 col-md-9 col-lg-10"></div>
                        <div class="col-sm-3 col-md-3 col-lg-2">
                            Per Page: <span id="per_page" class="content"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="movie-template" type="text/html">
    <div class="card">
        <div class="thumbnail">
            <div class="caption">
                <div class="image">
                    <div class="overflow">
                        <img class="plugin-pic"  src="./site/logo/<%= img %>" alt="Plugin image"
                             onError="
                             this.onerror=null;
                             this.parentElement.className += ' no-image';
                             this.remove();
                         ">
                        <div class="image-default">
                            <h1><%= name %></h1>
                        </div>

                    </div>

                    <a href="<%= demo %>" class="demo" target="_blank" title="Demo">
                        <span class="icon icon-external-link-square"></span>
                    </a>

                    <a href="<%= download %>" class="download" title="Download" download>
                        <span class="icon icon-box-add"></span>
                    </a>
                </div>

                <div class="description-box">
                    <h1 class="name"> <%= name %> </h1>
                </div>

                <div class="about-makers">
                    <a target="_blank" href="<%= docs %>" title="<%= name %> documentation">
                       <span class="icon icon-earth"></span> <%= name %>
                    </a>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="plugin-seciton_template" type="text/html">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="<%= pluginType %>"> <%= pluginType %>
        </label>
    </div>
</script>

<script src="site/assets/js/app.js" type="text/javascript"></script>
