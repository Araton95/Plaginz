<script id="movie-template" type="text/html">
    <div class="card">
        <div class="thumbnail">
            <div class="caption">
                <div class="image">
                    <img class="plugin-pic" src="./site/assets/plugins/<%= img %>" alt="">
                    <a href="<%= file %>" class="download" title="Download <%= name %>" download>
                        <span class="icon icon-box-add"></span>
                    </a>
                </div>

                <div class="description-box">
                    <h1 class="plugin-name"> <%= name %> <%= version %> </h1>
                </div>

                <div class="about-makers">By <a target="_blank" href="<%= link %>"><%= name %></a></div>
            </div>
        </div>
    </div>
</script>
<script id="plugin-seciton_template" type="text/html">
