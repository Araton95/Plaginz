<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="site/assets/css/style.css">

	<title>Content Filters | CodyHouse</title>


</head>

<body>
	<header class="header">
		<h1>Content Filters</h1>
	</header>

	<main class="home-content">
		<div class="header-filter">
			<div class="tab-filter-wrapper">
				<ul class="tab-filter-inner">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a>
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
					<li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Color 1</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Color 2</a></li>
				</ul>
			</div>
		</div>

		<section class="plugins">
			<ul>
				<li class="mix color-1 check1 radio2 option3"><img src="site/assets/images/img-1.jpg" alt="Image 1"></li>
				<li class="mix color-2 check2 radio2 option2"><img src="site/assets/images/img-2.jpg" alt="Image 2"></li>
				<li class="mix color-1 check3 radio3 option1"><img src="site/assets/images/img-3.jpg" alt="Image 3"></li>
				<li class="mix color-1 check3 radio2 option4"><img src="site/assets/images/img-4.jpg" alt="Image 4"></li>
				<li class="mix color-1 check1 radio3 option2"><img src="site/assets/images/img-5.jpg" alt="Image 5"></li>
				<li class="mix color-2 check2 radio3 option3"><img src="site/assets/images/img-6.jpg" alt="Image 6"></li>
				<li class="mix color-2 check2 radio2 option1"><img src="site/assets/images/img-7.jpg" alt="Image 7"></li>
				<li class="mix color-1 check1 radio3 option4"><img src="site/assets/images/img-8.jpg" alt="Image 8"></li>
				<li class="mix color-2 check1 radio2 option3"><img src="site/assets/images/img-9.jpg" alt="Image 9"></li>
				<li class="mix color-1 check3 radio2 option4"><img src="site/assets/images/img-10.jpg" alt="Image 10"></li>
				<li class="mix color-1 check3 radio3 option2"><img src="site/assets/images/img-11.jpg" alt="Image 11"></li>
				<li class="mix color-2 check1 radio3 option1"><img src="site/assets/images/img-12.jpg" alt="Image 12"></li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="no-result">No results found</div>
		</section>

		<div class="aside-filter">
			<form>
				<div class="aside-filter-block">
					<h4>Search</h4>
					
					<div class="aside-filter-content">
						<input type="search" placeholder="Try color-1...">
					</div> <!-- aside-filter-content -->
				</div> <!-- aside-filter-block -->

				<div class="aside-filter-block">
					<h4>Check boxes</h4>

					<ul class="aside-filter-content tab-filter-inner list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Option 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- aside-filter-content -->
				</div> <!-- aside-filter-block -->

				<div class="aside-filter-block">
					<h4>Select</h4>
					
					<div class="aside-filter-content">
						<div class="select-box tab-filter-inner">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div>
					</div>
				</div>

				<div class="aside-filter-block">
					<h4>Radio buttons</h4>

					<ul class="aside-filter-content tab-filter-inner list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul>
				</div>
			</form>

			<a href="#0" class="close-filter">Close</a>
		</div>

		<a href="#0" class="aside-filter-trigger">Filters</a>
	</main>

	<script src="site/assets/js/app.js" type="text/javascript"></script>

</body>
</html>
